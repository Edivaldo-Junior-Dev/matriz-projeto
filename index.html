    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: '#0ea5e9',
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },

            }
          }
        }
      }

    <style>
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .cloud-bg {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #030712, #1e1b4b);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      .cloud-shape {
        filter: blur(80px);
        opacity: 0.15;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
      }
    </style>
