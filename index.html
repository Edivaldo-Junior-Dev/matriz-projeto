    <!-- Fonte Montserrat para um visual moderno e limpo -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: '#0ea5e9',
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'float-slow': 'float 5s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'glint': 'glint 3s ease-in-out infinite',
              'pulse-fade': 'pulseFade 3s ease-in-out infinite',
              'cloud-glow-blue': 'cloudGlowBlue 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-12px) scale(1.02)' },
              },
              glint: {
                '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
                '100%': { transform: 'translateX(250%) skewX(-20deg)' },
              },
              pulseFade: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(0.98)' },
                '50%': { opacity: '1', transform: 'scale(1)' },
              },
              cloudGlowBlue: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(14, 165, 233, 0.2)', borderColor: 'rgba(14, 165, 233, 0.1)' },
                '50%': { boxShadow: '0 0 40px rgba(14, 165, 233, 0.5)', borderColor: 'rgba(14, 165, 233, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {

        background: #0f172a;
      }

        background: #1e293b;

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      /* Formato de nuvem discreto e orgânico (versão estável da foto) */
      .cloud-shape-discreet {
        border-radius: 40px 25px 35px 20px / 25px 35px 20px 40px;
      }
      
      /* Formato de nuvem para botões */
      .cloud-shape-button {
        border-radius: 20px 40px 25px 35px / 35px 25px 40px 20px;
      }

      /* Animação suave de pulso para o cabeçalho superior */
      .cloud-header-pulse {

      }
